<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- B CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .deep {
        border: 20px solid slateblue;
        padding: 30px;
        width: 200px;
        text-align: center;
      }
      .customBg {
        background-color: rgba(22, 37, 18, 0.84);
      }
    </style>
  </head>
  <body>
    <h1 class="tia">BROWSWER SERVER LOCALSTORAGE !!</h1>

    <aside>
      <!-- challenge 2  -->
      <div class="deep">
        <h1 id="fliedText">0</h1>
        <button onclick="incrementValue()">clicked</button>
      </div>
      <!-- end  -->
    </aside>

    <!-- challenge 3  -->
    <section class="level-3 customBg text-white p-3 py-5">
      <h1 class="text-center">Please Contact me</h1>
      <div class="row">
        <div class="col-12 col-md-6  p-5">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              placeholder="please name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="textFlied" class="form-label">Messages</label>
            <textarea id="textFlied" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="col-12 col-md-6 pt-5">
          <!-- 1 -->
          <div class="d-flex m-4 gap-3">
            <button
              id="deletedName_btn"
              type="button"
              class="btn btn-danger w-50"
            >
              Delete Name
            </button>
            <button
              id="sendName_btn"
              type="button"
              class="btn btn-success w-50"
            >
              Send Name
            </button>
          </div>
          <!-- 2 -->
          <div class="d-flex m-4 gap-3 pt-4">
            <button
              id="deletedEmail_btn"
              type="button"
              class="btn btn-danger w-50"
            >
              Delete Name
            </button>
            <button
              id="sendEmail_btn"
              type="button"
              class="btn btn-success w-50"
            >
              Send Name
            </button>
          </div>
          <!-- 3 -->
          <div class="d-flex m-4 gap-3 pt-5">
            <button
              id="deleteMessage_btn"
              type="button"
              class="btn btn-danger w-50"
            >
              Delete Name
            </button>
            <button
              id="sendMessages_btn"
              type="button"
              class="btn btn-success w-50"
            >
              Send Name
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- B Js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="local.js"></script>
  </body>
</html>
